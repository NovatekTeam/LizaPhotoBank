version: '3.8'
services:
  client-liza-alert:
    container_name: client-liza-alert
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 8081:8080
    depends_on:
      - server-liza-alert
      - pg-liza-alert
    env_file:
      - .env
  server-liza-alert:
    container_name: server-liza-alert
    build:
      context: ./server
      dockerfile: Dockerfile
    # ports:
    #   - 3000:3000
    depends_on:
      - pg-liza-alert
    env_file:
      - .env
  wsgi-liza-alert:
      container_name: wsgi-liza-alert
      build:
        context: ./wsgi
        dockerfile: Dockerfile
      # ports:
      #   - 5001:5000
      env_file:
        - .env
  pg-liza-alert:
    image: postgres:13
    container_name: pg-liza-alert
    restart: always
    ports:
      - 5434:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: